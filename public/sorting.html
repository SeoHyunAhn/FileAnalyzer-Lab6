<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <input type="text" name="sortingText" id = "sortingText">
    <button onclick="myFunction()">Try it</button>
  <p>This will sort by ascending order .</p>
  <p id="sorted"></p>

</body>
<script>
function myFunction() {
var initalString = document.getElementById("sortingText").value;
var splitedString = initalString.split(" ");
console.log(splitedString);

console.log("=======================");
splitedString.sort(function(a,b) {
  if (isNaN(a) || isNaN(b)) {
    return a > b ? 1 : -1;
  }
  return a - b;
});

var temp="";
for (var i = 0; i < splitedString.length; i++) {
    temp +=("<br>"+splitedString[i]);
  console.log(splitedString[i]);
}
document.getElementById("sorted").innerHTML =temp;
}
</script>

</html>
